<div class="conatiner-fluid bg">
    <div class="container ">
        <div class="row d-flex justify-content-center mt" >
          <!-- <div *ngIf="errorMsg" class="error">{{errorMsg}}</div> -->
         <form class="form  border " [formGroup]="loginForm" (ngSubmit)="login()">
             <h1 class="text-center">Log In </h1><br>
          
             <div class="form-floating mb-3">
              
               <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com" formControlName="username">
               <label for="email" class="form-label">Email address</label>
              
             </div><br>
             <div class="form-floating mb-3">
              
               <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
               <label for="password" class="form-label">Password</label>
             </div>
             <div>
                 <button type="submit " class="btn text-white" >Submit</button>
             </div>
             
           </form>
        </div>
     </div>
</div>
